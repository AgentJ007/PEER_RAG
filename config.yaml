# Streamlit Configuration
[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

# Model Configuration
model:
  version: "1.0.0"
  path: "models/"
  training_accuracy: 0.76
  macro_f1: 0.72
  n_training: 200
  n_validation: 50

# RAG Configuration
rag:
  qdrant_url: "http://localhost:6333"
  collection_name: "peerj_papers"
  n_retrieved: 10
  embedding_model: "allenai/specter"
  cross_encoder_model: "cross-encoder/ms-marco-MiniLM-L-12-v2"

# Feature Configuration
features:
  statistical: 5
  readability: 4
  citations: 4
  structure: 4
  transparency: 3
  total: 17

# Processing
processing:
  max_processing_time_sec: 5
  bootstrap_iterations: 100
  confidence_level: 0.95
